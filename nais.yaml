name: tortuga-hoi
image: navikt/tortuga-hoi
replicas:
  min: 1
  max: 1
  cpuThresholdPercentage: 50
healthcheck:
  liveness:
    initialDelay: 120
    periodSeconds: 1
    failureThreshold: 90
  readiness:
    initialDelay: 120
    periodSeconds: 1
    failureThreshold: 90
resources:
  limits:
    cpu: 250m
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 256Mi
prometheus:
  enabled: true
fasitResources:
  used:
    - alias: eksternapp.skatt.datasamarbeid.api.pensjonsgivendeinntekt
      resourceType: restservice
    - alias: kafka_truststore
      resourceType: certificate
    - alias: kafka_properties
      resourceType: applicationproperties
