name: tortuga-hoi
image: repo.adeo.no:5443/tortuga-hoi
replicas:
  min: 10
  max: 20
resources:
  limits:
    cpu: 1000m
    memory: 384Mi
  requests:
    cpu: 100m
    memory: 256Mi
prometheus:
  enabled: true
fasitResources:
  used:
    - alias: tortuga-hoi-properties
      resourceType: applicationproperties
    - alias: eksternapp.skatt.datasamarbeid.api.beregnetskatt
      resourceType: restservice
      propertyMap:
        url: SKATT_API_URL
    - alias: srvtortuga-hoi
      resourceType: credential
      propertyMap:
        username: KAFKA_USERNAME
        password: KAFKA_PASSWORD
    - alias: tortuga-hoi-eksternapp.skatt.datasamarbeid.api.beregnetskatt-apiKey
      resourceType: credential
      propertyMap:
        password: SKATT_API_KEY
